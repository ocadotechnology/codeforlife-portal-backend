[tool.black]
line-length = 80
extend-exclude = ".*/migrations/.*py"

[tool.pytest.ini_options]
env = [
  "DJANGO_SETTINGS_MODULE=service.settings",
  "SERVICE_IS_ROOT=1",
  "SERVICE_NAME=portal",
]

[tool.mypy]
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]
check_untyped_defs = true
disable_error_code = ["dict-item"]
mypy_path = "../../codeforlife-package-python"

[tool.django-stubs]
django_settings_module = "service.settings"

[tool.pylint.main]
init-hook = "import os, sys; sys.path.append(os.getcwd())"
disable = ["fixme"]

[tool.pylint.format]
max-line-length = 80

[tool.pylint.MASTER]
ignore-paths = [".*/migrations/.*.py"]
load-plugins = "pylint_django"
django-settings-module = "service.settings"

[tool.isort]
profile = "black"
line_length = 80
skip_glob = ["**/migrations/*.py"]

[tool.coverage.run]
omit = ["*/test_*.py", "*/*_test.py", "main.py", "manage.py"]
