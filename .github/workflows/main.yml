name: Cypress

on: [push]

env:
  BUILD_PATH: build
  CYPRESS_WAIT_ON: http://localhost:3000
  CYPRESS_WAIT_ON_TIMEOUT: 120
  CYPRESS_SPEC: cypress/e2e/*

jobs:
  build:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome88-ff89
    steps:
      - name: 🛫 Checkout
        uses: actions/checkout@v3

      - name: 🔧 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"

      - name: 🎓 Install dependencies
        run: yarn install --frozen-lockfile

      # TODO: enforce linting and remove DISABLE_ESLINT_PLUGIN=true from start and build scripts in package.json.
      # - name: 🧹 Run linting
      #   run: yarn lint

      - name: 🌲 Cypress install
        uses: cypress-io/github-action@v5.6.1
        with:
          install: false
          runTests: false
          build: yarn build

      - name: 📁 Save build folder
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          name: ${{env.BUILD_PATH}}
          path: ${{env.BUILD_PATH}}

  # https://github.com/cypress-io/cypress-docker-images/tree/master/browsers
  test-chrome:
    needs: build
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome88-ff89
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: 🛫 Checkout
        uses: actions/checkout@v3

      - name: 🏗 Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: ${{env.BUILD_PATH}}
          path: ${{env.BUILD_PATH}}
      
      - name: 🎓 Install dependencies
        run: yarn install

      - name: 🔍 Report test info
        run: npx cypress info

      - name: 🔍 Report CPU info
        run: node -p 'os.cpus()'

      - name: 🧪 Test on Chrome
        uses: cypress-io/github-action@v5.6.1
        with:
          start: yarn start
          wait-on: ${{env.CYPRESS_WAIT_ON}}
          wait-on-timeout: ${{env.CYPRESS_WAIT_ON_TIMEOUT}}
          browser: chrome
          record: true
          parallel: true
          group: Chrome group
          spec: ${{env.CYPRESS_SPEC}}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Upload coverage to Codecov
        uses: codecov/codecov-action@v3.1.0

