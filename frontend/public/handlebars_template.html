{% load static %}
<!DOCTYPE html>

<head>
  <title>Code for Life</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="{% static '{{ faviconUrl }}' %}">
  <style>
    @font-face {
      font-family: "SpaceGrotesk";
      src: local("SpaceGrotesk"),
      url("{% static '{{ spaceGroteskFontUrl }}' %}") format("truetype");
    }

    @font-face {
      font-family: "Inter";
      src: local("Inter"),
      url("{% static '{{ interFontUrl }}' %}") format("truetype");

  </style>
</head>

<body>
  <div id="root"></div>
  <script src="{% static '{{ reactUrl }}' %}"></script>
</body>
